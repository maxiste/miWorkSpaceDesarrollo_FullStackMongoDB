<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.js" type="application/javascript"></script>
</head>


<body>
    
    <h1 align="center">Formulario de peliculas</h1>

    <div align="center">
        <button id="btnInsertar">Insertar</button>
        <button id="btnModificar">Modificar</button>
        <button id="btnBorrar">Borrar</button>
        <button id="btnVaciar">Vaciar</button>
        <button id="btnCancelar">Cancelar</button>
    </div>

    <div align="center">
        <font id="mensaje"></font>
    </div>    

    <br/>

    <table align="center" id="formularioPelicula">
        <tr>
            <td>Título</td>
            <td>
                <input type="text" id="titulo"/>
            </td>
        </tr>
        <tr>
            <td>Director</td>
            <td>
                <input type="text" id="director"/>
            </td>
        </tr>
        <tr>
            <td>Género</td>
            <td>
                <input type="text" id="genero"/>
            </td>
        </tr>
        <tr>
            <td>Año</td>
            <td>
                <input type="text" id="year"/>
            </td>
        </tr>
    </table>


</body>
</html>
