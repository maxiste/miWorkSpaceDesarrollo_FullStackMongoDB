function recorrerArray(array,funcion){//se le agrega una funcion como paramatro
    //iternamente haria eso
    for(let a=0;a<array.length;a++){
        let elem=array[a];
        funcion(elem,a,array);//lo toma como funcion defiunido como por cada elmento del recorrido
    }
}
